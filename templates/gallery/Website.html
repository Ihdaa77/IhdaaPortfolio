      .snip1577 *,

        box-sizing: border-box;
        -webkit-transition: all 0.4s ease;
        transition: all 0.4s ease;
      }

      .snip1577 img {
        max-width: 100%;
        backface-visibility: hidden;
        vertical-align: top;
      }

      .snip1577:before,
      .snip1577:after {
        position: absolute;
        top: 20px;
        right: 20px;
        content: '';
        background-color: #fff;
        z-index: 1;
        opacity: 0;
      }

      .snip1577:before {
        width: 0;
        height: 1px;
      }

      .snip1577:after {
        height: 0;
        width: 1px;
      }

        bottom: 0;

      }

      .snip1577 h3,

      }

      .snip1577 a {

        right: 0;

      }

      .snip1577:hover img,
